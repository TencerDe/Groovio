<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groovio - Home</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .track-card {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .track-card img {
            width: 100%;
            border-radius: 5px;
        }
        .track-card h2 {
            margin: 15px 0 5px 0;
        }
        .track-card p {
            margin: 0;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

    {% if track %}
        <div class="track-card">
            <img src="{{ track.album.images.0.url }}" alt="Album Art">
            <h2>{{ track.name }}</h2>
            <p>{{ track.artists.0.name }}</p>
        </div>
    {% else %}
        <h1>Could not fetch track data.</h1>
        <p>Please check your API key and terminal for errors.</p>
    {% endif %}

     <div style="margin-bottom: 40px;">
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %} <input type="text" name="query" placeholder="Search for a song or artist..."
                   style="padding: 10px; width: 300px; border-radius: 20px; border: none;">
            <button type="submit" style="padding: 10px 15px; border-radius: 20px; border: none; cursor: pointer;">Search</button>
        </form>
    </div>

    {% if track %}
        <div class="track-card">
            </div>
    {% else %}
        {% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovio</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        p { color: #666; margin-bottom: 20px; }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DB954; /* Spotify Green for now, we'll customize later */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover { background-color: #179d45; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Unique Music Experience!</h1>
        <p>Please log in with Spotify to continue.</p>
        <a href="{% url 'spotify_login' %}">Login with Spotify</a>
    </div>
</body>
</html>
